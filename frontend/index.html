<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Local Css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>WebarchForms</title>
</head>

<body>
     <section>
        <div class="container">
            <div class="forms-container">
                <div class="login">
                    <form action="" class="login">

                        <h2 class="login text-center"><img src="logo.png" alt=""> Login</h2>
                        <div class="input-field text-center">
                            <i class="fas fa-user"></i>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-field text-center">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <a  class="forgot my-2 text-center text-decoration-underline" href="#">Forgot password?</a>
                        <input type="submit" value="Login" class="btn-solid my-2 mx-5">
                        <p class="social-text text-center">Or Sign in with your Google Account</p>
                        <!-- <div class="social-media"> -->
                        <button>
                        <img  class="images" src="google.png" alt="">
                        </button>
                        <p class="Or text-center my-2">----- Or -----</p>
                        <input type="#" value="Register Now" class="btn">

                        <!-- </div> -->
                    </form>
                </div>
                <div class="panel left-panel">
                    <img src="desk.png" class="image" alt="">
                </div>
            </div>
        </div>
    </section>



    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <!-- Local Js -->
    <script src="./js/index.js"></script>
</body>

</html>
