<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- social-icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css" integrity="sha512-sopmFEmRVsWt542K+yzH3FQ1KJfdosOJG+bGLs9ZJT07b/3gUxRA9ICuJg2JtoZ9WeknAUuwJ0ggnmrV1YL6kQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" type="logo" href="./favicon.png">
    <!-- Local Css -->
    <link rel="stylesheet" href="./css/login-signup-forgotpassword.css" />

    <title>Login</title>
</head>

<body>
    <a href="./index.html" class="btn home-btn-desktop ">
        <i class="fas fa-angle-double-left"></i> Home</a>
    <div class="navbar">
        <a href="./index.html" class="btn home-btn ">
            <i class="fas fa-angle-double-left"></i> Home</a>
        <img src="./images/logo.png" class="nav-logo" height="50px" width="50px" />
    </div>
    <section>
        <div class="fluid-container logo">
            <div class="logo-box">
                <img src="./images/logo.png" alt="logo" />
                <h3>Webarch - Architect Of The Web</h3>
                <p>SRMIST, KTR CHENNAI-603203</p>
            </div>
            <div class="link">
                <a href="https://webarchsrm.com/">Webarch Link</a>
            </div>
        </div>
        <div class="fluid-container login">
            <div class="form-container">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Enter email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                        <div id="emailHelp" class="form-text">
                            We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-5 password">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control mb-2" id="exampleInputPassword1" />
                        <a href="./forgot-password.html">Forgot Password?</a>
                    </div>
                    <div class="mybtn">
                        <button type="submit" class="btn btn-success btn-login">
                            Login
                        </button>
                        <h5 class="my-2">Or</h5>
                        <button type="submit" class="btn btn-danger btn-google">
                            <i class="fab fa-google"></i> Sign in with google
                        </button>
                    </div>
                    <div class="signUp mt-5">
                        <a href="./sign-up.html">Don't have an account? Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <!-- Local Js -->
    <script src="./js/sidenav-n-preloader.js"></script>
</body>

</html>
