  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="./login.html">Login</a>
      <a href="./index.html#services">Services</a>
      <a href="#">Create Form</a>
      <a href="./index.html#contact">Contact</a>
    </div>
    <!-- Use any element to open the sidenav -->
    <span onclick="openNav()" id="nav-bars"><i class="fas fa-bars" id="bars"></i></span>
    <section>
      <div class="container">
        <div class="forms-container">
          <div class="login">
            <form action="" class="login">
              <h2 class="login text-center"><img src="./images/logo.png" alt="" /> Recover Password</h2>
              <div class="input-field text-center">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" />
              </div>

              <div class="text-center">
                <button type="submit" value="Login" class="btn-solid grow my-2">Reset</button>
              </div>
              <p class="social-text text-center mt-3 mb-0">Don't have an account?</p>
              <div class="text-center">
                <a href="./register.html" button class="btn">Register</a>
              </div>
            </form>
          </div>
          <div class="panel left-panel">
            <img src="./images/desk.png" class="image" alt="desk image" />
          </div>
        </div>
      </div>
    </section>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
